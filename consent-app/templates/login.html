<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Please sign in to proceed</title>
</head>

<body>
    <p>
        Please sign in to proceed.
    </p>

    <form action="/login?consent={{.ConsentRequestID}}" method="POST">
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit">
    </form>

    <p style="color:red">{{if .Message}} {{.Message}} {{end}}</p>
</body>

</html>
