<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Please give your consent</title>
</head>

<body>
    <p>
        An application (id: {{.ClientId}}) requested consent to access resources on your behalf. The application wants access to:
    </p>
    <form action="/consent?consent={{.ConsentRequestID}}" method="POST">
        <ul>
            {{range .RequestedScopes}}
            <li>
                <input type="checkbox" name="{{.}}">{{.}}</li>
            {{end}}
        </ul>
        <input type="submit">
    </form>

    <form action="/logout" method="GET">
        <input type="submit" value="Logout">
    </form>
    
</body>

</html>
